<?xml version="1.0" encoding="UTF-8"?>
<html>
	<head>
		<style>
			@page {
				size: A4 landscape;
			}
			
			* {
				font-family: sans-serif;
			}
			
			table {
				font-size: 10pt;
				border-collapse: collapse;
				vertical-align: center;
			}
			
			td, th {
				padding: 2px;
				border: 1px solid #000000;
			}
			
			th {
				text-align: center;
			}
			
			.noten {
				max-width: 100px;
				text-align: center;
			}
			
			h1 {
				color: #ff0000;
			}
		</style>
	</head>
	<body>
		<h1>%Titel%</h1>
		<p>%Text%</p>
		<table>
			%Tabelle%
		</table>
	</body>
</html>
